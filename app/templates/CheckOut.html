<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Check-Out</title>
        <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

        <!-- font awesome cdn link  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

        <!-- custom css file link  -->
        <link rel="stylesheet" type="text/css" href="/static/css/style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "Poppins", sans-serif;
            }

            body {
                min-height: 100vh;
                width: 100%;
                background: #c8e8e9;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .container {
                width: 85%;
                background: #fff;
                border-radius: 6px;
                padding: 20px 60px 30px 40px;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            }

            .container .content {
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            .container .content .left-side {
                width: 25%;
                height: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                margin-top: 15px;
                position: relative;
            }

            .content .left-side::before {
                content: '';
                position: absolute;
                height: 70%;
                width: 2px;
                right: -15px;
                top: 50%;
                transform: translateY(-50%);
                background: #afafb6;
            }

            .content .left-side .details {
                margin: 14px;
                text-align: center;
            }

            .content .left-side .details i {
                font-size: 30px;
                color: var(--orange);
                margin-bottom: 10px;
            }

            .content .left-side .details .topic {
                font-size: 18px;
                font-weight: 500;
            }

            .content .left-side .details .text-one,
            .content .left-side .details .text-two {
                font-size: 14px;
                color: #afafb6;
            }

            .container .content .right-side {
                width: 75%;
                margin-left: 75px;
            }

            .content .right-side .topic-text {
                font-size: 23px;
                font-weight: 600;
                color: var(--orange);
            }

            .right-side .input-box {
                height: 50px;
                width: 100%;
                margin: 12px 0;
            }

            .right-side .input-box input,
            .right-side .input-box textarea {
                height: 100%;
                width: 100%;
                border: none;
                outline: none;
                font-size: 16px;
                background: #F0F1F8;
                border-radius: 6px;
                padding: 0 15px;
                resize: none;
            }

            .right-side .message-box {
                min-height: 110px;
            }

            .right-side .input-box textarea {
                padding-top: 6px;
            }

            .right-side .button {
                display: inline-block;
                margin-top: 12px;
            }

            .right-side .button input[type="button"] {
                color: #fff;
                font-size: 18px;
                outline: none;
                border: none;
                padding: 8px 16px;
                border-radius: 6px;
                background: var(--orange);
                cursor: pointer;
                transition: all 0.3s ease;
            }

            .button input[type="button"]:hover {
                background: var(--orange);
            }

            @media (max-width: 950px) {
                .container {
                    width: 90%;
                    padding: 30px 40px 40px 35px;
                }

                .container .content .right-side {
                    width: 75%;
                    margin-left: 55px;
                }
            }

            @media (max-width: 820px) {
                .container {
                    margin: 40px 0;
                    height: 100%;
                }

                .container .content {
                    flex-direction: column-reverse;
                }

                .container .content .left-side {
                    width: 100%;
                    flex-direction: row;
                    margin-top: 40px;
                    justify-content: center;
                    flex-wrap: wrap;
                }

                .container .content .left-side::before {
                    display: none;
                }

                .container .content .right-side {
                    width: 100%;
                    margin-left: 0;
                }
            }
        </style>
    </head>

    <body>
        <header class="header">
            <a href="/app/index/" class="logo"> <i class="fas fa-shopping-basket"></i> One Planet Fuel Station </a>
            <nav class="navbar">
                <a href="/app/index/">Home</a>
                <a href="/app/LogIn/">Fuel-Station</a>
                <a href="/app/Products/">Products</a>
                <a href="/app/Reviews/">reviews</a>
                <a href="/app/ContactUs/">Contact Us</a>
                <a href="/app/AboutUs/">About Us</a>
            </nav>
        </header>

        <br><br><br><br>
        <br><br><br><br>

        <div class="container">
            <div class="content">                
                <div class="right-side">
                    <div class="topic-text">CheckOut</div>
                    <!-- <div class="topic-text">hi {{ station_id }} {{ amount }}</div> -->
                    <!-- <h1>{{ amount }}</h1> -->
            
                    <form action="" method="POST">
                        {% csrf_token %}
                        <input hidden style="position: relative;" type="text" value="{{station_id}}" name="station_id" id="station_id">
                        <input hidden style="position: relative;" type="text" value="{{amount}}" name="amount" id="amount">

                        <div class="input-box"><input type="text" placeholder="Enter your first name" name="fnm" id="fnm"></div>
                        <div class="input-box"><input type="text" placeholder="Enter your last name" name="lnm" id="lnm"></div>
                        <div class="input-box"><input type="email" placeholder="Enter your email" name="email"></div>
                        <div class="input-box"><input type="number" placeholder="Enter your phone number" name="phone"></div>
                        
                        <!-- <div class="button"><input type="button" value="CheckOut"></div> -->
                        <button class="button" value="CheckOut" type="submit">CheckOut</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
