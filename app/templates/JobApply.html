<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Apply Now</title>
        <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

        <!-- font awesome cdn link  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

        <!-- custom css file link  -->
        <link rel="stylesheet" type="text/css" href="/static/css/style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "Poppins", sans-serif;
            }

            body {
                min-height: 100vh;
                width: 100%;
                background: #c8e8e9;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .container {
                width: 85%;
                background: #fff;
                border-radius: 6px;
                padding: 20px 60px 30px 40px;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            }

            .container .content {
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            .container .content .left-side {
                width: 25%;
                height: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                margin-top: 15px;
                position: relative;
            }

            .content .left-side::before {
                content: '';
                position: absolute;
                height: 70%;
                width: 2px;
                right: -15px;
                top: 50%;
                transform: translateY(-50%);
                background: #afafb6;
            }

            .content .left-side .details {
                margin: 14px;
                text-align: center;
            }

            .content .left-side .details i {
                font-size: 30px;
                color: var(--orange);
                margin-bottom: 10px;
            }

            .content .left-side .details .topic {
                font-size: 18px;
                font-weight: 500;
            }

            .content .left-side .details .text-one,
            .content .left-side .details .text-two {
                font-size: 14px;
                color: #afafb6;
            }

            .container .content .right-side {
                width: 75%;
                margin-left: 75px;
            }

            .content .right-side .topic-text {
                font-size: 23px;
                font-weight: 600;
                color: var(--orange);
            }

            .right-side .input-box {
                height: 50px;
                width: 100%;
                margin: 12px 0;
            }

            .right-side .input-box input,
            .right-side .input-box textarea {
                height: 100%;
                width: 100%;
                border: none;
                outline: none;
                font-size: 16px;
                background: #F0F1F8;
                border-radius: 6px;
                padding: 0 15px;
                resize: none;
            }

            .right-side .message-box {
                min-height: 110px;
            }

            .right-side .input-box textarea {
                padding-top: 6px;
            }

            .right-side .button {
                display: inline-block;
                margin-top: 12px;
            }

            .right-side .button input[type="button"] {
                color: #fff;
                font-size: 18px;
                outline: none;
                border: none;
                padding: 8px 16px;
                border-radius: 6px;
                background: var(--orange);
                cursor: pointer;
                transition: all 0.3s ease;
            }

            .button input[type="button"]:hover {
                background: var(--orange);
            }

            @media (max-width: 950px) {
                .container {
                    width: 90%;
                    padding: 30px 40px 40px 35px;
                }

                .container .content .right-side {
                    width: 75%;
                    margin-left: 55px;
                }
            }

            @media (max-width: 820px) {
                .container {
                    margin: 40px 0;
                    height: 100%;
                }

                .container .content {
                    flex-direction: column-reverse;
                }

                .container .content .left-side {
                    width: 100%;
                    flex-direction: row;
                    margin-top: 40px;
                    justify-content: center;
                    flex-wrap: wrap;
                }

                .container .content .left-side::before {
                    display: none;
                }

                .container .content .right-side {
                    width: 100%;
                    margin-left: 0;
                }
            }
            
/* The message box is shown when the user clicks on the password field */
#message {
  display:none;
  background: #f1f1f1;
  color: #000;
  position: relative;
  padding: 10px;
  margin-top: 10px;
}

#message p {
  padding: 10px 35px;
  font-size: 10px;
}

/* Add a green text color and a checkmark when the requirements are right */
.valid {
  color: green;
}

.valid:before {
  position: relative;
  left: -35px;
  content: "✔";
}

/* Add a red text color and an "x" when the requirements are wrong */
.invalid {
  color: red;
}

.invalid:before {
  position: relative;
  left: -35px;
  content: "✖";
}
        </style>
    </head>

    <body>
        <header class="header">
            <a href="/app/index/" class="logo"> <i class="fas fa-shopping-basket"></i> One Planet Fuel Station </a>
            <nav class="navbar">
                <a href="/app/index/">Home</a>
                <a href="/app/LogIn/">Fuel-Station</a>
                <a href="/app/Products/">Products</a>
                <a href="/app/Reviews/">reviews</a>
                <a href="/app/ContactUs/">Contact Us</a>
                <a href="/app/AboutUs/">About Us</a>
            </nav>
        </header>

        <br><br><br><br>
        <br><br><br><br>

        <div class="container">
            <div class="content">
                <div class="right-side">
                    <div class="topic-text">Apply Now</div>
            
                    <form action="" name="jobApplicationForm" method="POST"  onsubmit="return validateForm()" >
                        {% csrf_token %}
                        <div class="input-box"><input type="text" placeholder="Enter your first name" name="fnm" id="fnm" required></div>
                        <div class="input-box"><input type="text" placeholder="Enter your last name" name="lnm" id="lnm" required></div>
                        <div class="input-box"><input type="email" placeholder="Enter your email" name="email" required></div>
                        <div class="input-box"><input type="number" placeholder="Enter your phone number" name="phone" id="phone" required></div>

                        
                        <div id="message">
                            <!-- <h3>Password must contain the following:</h3> -->
                            <p id="phoneNumbervalidation" class="invalid">Atleast <b>11</b> characters</p>
                        </div>

                        <div class="input-box"><input type="file" placeholder="Upload your CV" name="cv" id="cv" onchange="return fileValidation()" required></div>
                        <!-- <input value="{{ JobId }}" type="text" name="job_id" hidden> -->
                        
                        <button class="button" value="job_apply" type="submit">Apply</button>
                    </form>

                    <script>
                        function fileValidation() {
                            var fileInput = document.getElementById('cv');
                             
                            var filePath = fileInput.value;
                         
                            // Allowing file type
                            var allowedExtensions = /(\.pdf|\.docx|\.doc)$/i;
                             
                            if (!allowedExtensions.exec(filePath))
                            {
                                alert('Invalid file type! Your resume/cv must be in pdf or word format');
                                fileInput.value = '';

                                return false;
                            }
                            // else
                            // {
                             
                            //     // Image preview
                            //     if (fileInput.files && fileInput.files[0]) {
                            //         var reader = new FileReader();
                            //         reader.onload = function(e) {
                            //             document.getElementById(
                            //                 'imagePreview').innerHTML =
                            //                 '<img src="' + e.target.result
                            //                 + '"/>';
                            //         };
                                     
                            //         reader.readAsDataURL(fileInput.files[0]);
                            //     }
                            // }
                        }

                        var myPhoneInput = document.getElementById("phone");
                        var phonevalidation = document.getElementById("phoneNumbervalidation");
                        
                        // When the user clicks on the password field, show the message box
                        myPhoneInput.onfocus = function() {
                            document.getElementById("message").style.display = "block";
                        }
                        
                        // When the user clicks outside of the password field, hide the message box
                        myPhoneInput.onblur = function() {
                            document.getElementById("message").style.display = "none";
                        }
                        
                        // When the user starts to type something inside the password field
                        myPhoneInput.onkeyup = function() {
                            // Validate length
                            if(myPhoneInput.value.length >= 11) {
                                phonevalidation.classList.remove("invalid");
                                phonevalidation.classList.add("valid");
                            } else {
                                phonevalidation.classList.remove("valid");
                                phonevalidation.classList.add("invalid");
                            }
                        }

                        function validateForm() {
                            let phone = document.forms["jobApplicationForm"]["phone"].value;

                            if (phone.length < 11)
                            {
                                alert("Invalid Phone number! Must be minimum of 11 digits");
                                return false;
                            }
                        }
      
                    </script>
                </div>
            </div>
        </div>
    </body>
</html>
